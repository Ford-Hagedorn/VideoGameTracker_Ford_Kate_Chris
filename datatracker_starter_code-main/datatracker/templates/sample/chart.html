<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Graph!</title>

</head>
<a href="https://api.dccresource.com/api/games"></a>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
<canvas id="consoleSales" width="400" height="400"></canvas>
<script>
    console.log({% for platform in platforms %}{{platform[platform]}}{% endfor %})
    var ctx = document.getElementById('consoleSales').getContext('2d');
    var consoleSales = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for platform in platforms %}{{platform[platform]}}{% endfor %}],
        datasets: [{
        label: 'Sales Per Console',
        data: ['year >= 2013', 'globalSales'],
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
    }]
},
options: {
    scales: {
        y: {
            beginAtZero: true
        }
    }
}
});

</script>



</body>
</html>
